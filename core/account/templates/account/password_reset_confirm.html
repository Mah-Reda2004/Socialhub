{% extends "account/base.html" %}

{% block content %}
  <h2>Password Reset Confirmation</h2>
  <p>Enter the code you received by email and set a new password.</p>

  <form method="post">
    {% csrf_token %}
    <label for="reset_code">Reset Code:</label><br>
    <input type="text" name="reset_code" id="reset_code" required><br><br>

    <label for="new_password1">New Password:</label><br>
    <input type="password" name="new_password1" id="new_password1" required><br><br>

    <label for="new_password2">Confirm New Password:</label><br>
    <input type="password" name="new_password2" id="new_password2" required><br><br>

    <button type="submit">Change Password</button>
  </form>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
